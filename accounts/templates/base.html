<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student System{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Navbar background */
        .navbar-custom {
            background-color: #222;
        }

        /* Brand - NO hover */
        .navbar-custom .navbar-brand {
            color: #ffffff !important;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: default;
            text-decoration: none;
        }

        .navbar-custom .navbar-brand:hover {
            color: #ffffff !important;
            text-decoration: none;
        }

        /* Menu links hover */
        .navbar-custom .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            color: #00ffcc !important;
        }

        /* Logout special */
        .logout-link {
            color: #ffc107 !important;
        }

        .logout-link:hover {
            color: #ffdd57 !important;
        }

       .btn-back {
    margin-top: 10px;
    display: inline-block;
    /* background-color: #ec7f4d; */
    color: rgb(60, 128, 246);
    padding: 8px 14px;
    border-radius: 4px;
    text-decoration: none;
}

.btn-back:hover {
    background-color: #b0d1f2;
    color: white;
    text-decoration: none;
}


    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom px-4">
    <div class="container-fluid">

        <!-- LEFT BRAND -->
        <a class="navbar-brand" href="#">
            Student Management System
        </a>

        <!-- MOBILE TOGGLE -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- RIGHT MENU -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">

                {% if request.user.is_authenticated %}

                    {% if request.user.is_staff %}
                        <!-- ADMIN -->
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_student' %}">Add Student</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'viewallstudentlist' %}">View Students</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">My Profile</a>
                        </li>

                
                    {% endif %}

                    <li class="nav-item">
                        <a class="nav-link logout-link" href="{% url 'logout' %}">Logout</a>
                    </li>

                {% endif %}

            </ul>
        </div>

    </div>
</nav>

<hr>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
